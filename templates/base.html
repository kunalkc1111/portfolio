<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolie Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"  type="text/css"  href="{% static 'css/base.css' %}"/>
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    

</head>
<body>
    <div class="container">
        <nav>
            <h2 class="logo">Port<span>folio</span></h2>
            <div class="bx bx-menu" id="menu-icon"></div>
            <ul class="navbar">
                <li><a  href="/">Home</a></li>
                <li><a href="/portfolio/aboutme">About Me</a></li>
                <li><a href="/portfolio/education">Education</a></li>
                <li><a href="/portfolio/skills">Skills</a></li>
                <li><a href="/portfolio/ic">I&C</a></li>
                <a href="{% static 'files/resume.pdf' %}" class="contact2" download="">Resume <i class="fa fa-download"></i></a>
            </ul>
            <a href="{% static 'files/kunalresume.pdf' %}" class="contact1" download="">Resume <i class="fa fa-download"></i></a>
        </nav>
        {% for message in messages %}
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <strong>Message: </strong> {{ message }}
          </div>
        <!-- <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message: </strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> -->
        {% endfor %}
        {% block baseblock %}
        {% endblock %}
    </div>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    
</body>
</html>
